<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div id="container" role="main"></div>>
      <div class="avatar" role="avatar">
        <img src="./imgs/me.jpeg" alt="profile-photo" />
      </div>
      <p class="name">Heba Saleh</p>
      <p class="location">Egypt, Cairo</p>

      <p class="job-title">"Front-end Engineer."</p>
      <div class="social-links" role="contacts-info">
        <button class="social-btn" onclick="goTo('https://github.com/hebaahmedsaleh')"> GitHub</button>
        <button class="social-btn" onclick="goTo('https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ')">Frontend Mentor</button>
        <button class="social-btn" onclick="goTo('https://www.linkedin.com/in/heba-saleh-%F0%9F%87%B5%F0%9F%87%B8-935383105/')">LinkedIn</button>
        <button class="social-btn" onclick="goTo('https://twitter.com/hebaAsaleh')">Twitter</button>
        <button class="social-btn" onclick="goTo('/')">Instagram </button>
      </div>
    </div>

    <div class="attribution" role="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Heba Ahmad Saleh</a>.
    </div>
    <script>
      function goTo(siteLink){
        window.open(siteLink, '_blank')
      }
    </script>
  </body>
</html>
